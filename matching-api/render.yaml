services:
  - type: web
    name: matching-api
    runtime: python
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: AIRTABLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: VECTORSTORE_PATH
        value: /opt/render/project/src/data/vectorstore
